      <a routerLink="/">

          loading="lazy"
          class="w-20 mr-8"
          src="assets/svg/login/trello-logo.png"
          alt="logo"
        />
      </a>
      <div class="flex items-center">
        <ul class="flex items-center space-x-2 text-sm font-medium">
          <li>
            <a class="block py-3 px-4 text-white">Workspaces</a>

          </li>
          <li>
            <app-btn typeBtn="button" [color]="'primary'">Create</app-btn>
          </li>
        </ul>
      </div>

    <div class="flex items-center">
      <button
        type="button"
        class="flex rounded-full"

          class="w-8 h-8 rounded-full"
          src="assets/svg/login/trello-logo.png"
          alt="user photo"
        />
      </button>
    </div>
  </div>
</nav>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="menuOverlay"
  [cdkConnectedOverlayOpen]="isOpen"
>
  <div
    class="z-50 my-4 text-base list-none bg-white rounded divide-y divide-gray-100 shadow"
  >
    <div class="py-3 px-4">
      <span class="block text-sm text-gray-900 ">
        {{ userName }} <!-- Interpolaci贸n del nombre de usuario -->
      </span>
      <span class="block text-sm font-medium text-gray-500 truncate ">
        {{ email }} <!-- Interpolaci贸n del correo -->
      </span>
    </div>
    <ul class="py-1" aria-labelledby="user-menu-button">
      <li>
        <a
          href="#"
          class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600"
          >Dashboard</a
        >
      </li>
      <li>
        <a
          href="#"
          class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600"
          >Settings</a
        >
      </li>
      <li>
        <a
          href="#"
          class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600"
          >Earnings</a
        >
      </li>
      <li>
        <a
          href="#"
          class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600"
          >Sign out</a
        >
      </li>
    </ul>
  </div>
</ng-template>
